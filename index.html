<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falling Dot Hunter - 메인</title>
  <link rel="stylesheet" href="css/menu.css" />
</head>
<body>
  <div class="bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <main class="wrap">
    <header class="brand">
      <h1 class="logo">Falling Dot Hunter</h1>
      <p class="tag">스피드 클릭커 게임</p>
    </header>

    <section class="card">
      <div class="card__body">
        <h2>게임 설명</h2>
        <ul class="desc">
          <li>라운드마다 공이 30개 떨어집니다. 공을 클릭해 점수를 얻으세요.</li>
          <li>모든 공이 사라지면 보스전이 시작됩니다.</li>
          <li>보스는 레벨 × 10회 클릭 시 처치됩니다.</li>
          <li>보스 제한 시간은 30초입니다. 처치하면 레벨이 1 상승합니다.</li>
          <li>조작: 마우스 클릭만 사용합니다.</li>
        </ul>

        <a class="btn btn-start" href="game.html">게임 시작</a>

        <div class="tips">
          <h3>TIP</h3>
          <p>정확도보다 연타가 중요합니다. 큰 원의 중심에 가깝게 연타하면 안정적으로 히트를 넣을 수 있어요.</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span>© Silla University 2025</span>
    </footer>
  </main>
</body>
</html>
